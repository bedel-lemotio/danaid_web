<div class="wrapper ">
  <div class="sidebar" data-color="purple" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">
    <!--
          Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

          Tip 2: you can also add an image using data-image tag
      -->
    <div class="logo">
      <a href="" class="simple-text logo-normal">
        {{titleMenu}}
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class={{setStyle(0)}} (click)="loadData(0)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="fa fa-user-md"></i>
            <p>Welcome</p>
          </a>
        </li>
        <li class={{setStyle(1)}} (click)="loadData(1)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="material-icons">dashboard</i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class={{setStyle(2)}} (click)="loadData(2)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="material-icons">account_circle</i>
            <p>Utilisateurs</p>
          </a>
        </li>
        <li class={{setStyle(3)}} (click)="loadData(3)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="material-icons">accessible_forward</i>
            <p>Adherents</p>
          </a>
        </li>
        <li class={{setStyle(12)}} (click)="loadData(12)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="fa fa-user-md"></i>
            <p>Medecins</p>
          </a>
        </li>
        <li class={{setStyle(13)}} (click)="loadData(13)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="material-icons">business_center</i>
            <p>Prestataires</p>
          </a>
        </li>
        <li class={{setStyle(11)}} (click)="loadData(11)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="material-icons">work</i>
            <p>Sponsor</p>
          </a>
        </li>
        <li class={{setStyle(4)}} (click)="loadData(4)">
          <a class="nav-link" href="JavaScript:Void(0)">
            <i class="material-icons">monetization_on</i>
            <p>Facturations</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">

    <!-- Navbar -->
    <app-nav-bar></app-nav-bar>
    <!-- End Navbar -->


    <div class="content">
      <!-- chargement des contenues -->
      <div [ngSwitch]=num>
        <app-welcom *ngSwitchCase=0></app-welcom>
        <app-dashboard *ngSwitchCase=1></app-dashboard>
        <app-users-profiles *ngSwitchCase=2></app-users-profiles>
        <app-adherent *ngSwitchCase=3></app-adherent>
        <app-all-facturation *ngSwitchCase=4></app-all-facturation>
        <app-sponsor *ngSwitchCase=11></app-sponsor>
        <app-medecin *ngSwitchCase=12></app-medecin>
        <app-pretataire *ngSwitchCase=13></app-pretataire>
        <app-adherent *ngSwitchDefault></app-adherent>
      </div>
      <!-- chargement des contenues -->
    </div>


    <!--footer-->
    <app-footer></app-footer>
    <!--footer-->

  </div>
</div>

<!--configuration de l'arriere plan-->
<app-change-background></app-change-background>
<!--configuration de l'arriere plan-->
